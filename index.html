<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Blackjack</h1>
    <p id="message-el">Wan't to Play a round ?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button type="button" title="Start Game" onclick="startGame()" id="start-game-butt"> START GAME</button>
    <button type="button" title="New Card" onclick="newCard()" id="new-card-butt"> DRAW CARD</button>
    <div><button id="hold-btn" type="button">HOLD</button></div>
    <p id="player-el"></p>
    <button type="button" id="borrow-btn">BORROW CHIPS</button>

    <script src="index.js"></script>
</body>
</html>
